<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <header>
    <h1 id="title" class="title">FreeCodeCamp Survey Form</h1>
    <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
  </header>

  <main>
    <form action="get">
      <div id="text"><label for="name" id="name-label" class="name-label">Name</label> <br>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div id="text"><label for="email" id="email-label" class="email-label">Email</label> <br>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>

      <div id="text"><label for="number" id="number-label" class="number-label"> Age (optional) </label>
        <br> <input type="number" name="" id="number" placeholder="Age" min="18" max="100" required>
      </div>

      <div id="dropdown" class="dropdown">
        <label for="dropdown">Which option best describes your current role?</label> <br>
        <select id="dropdown" required>
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full time job">Full time job</option>
          <option value="full time learner">Full time learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div id="radio" class="radio">
        <div class="choice"><label for="radio">Would you recommend freeCodeCamp to a friend?</label> </div>
        <input type="radio" name="radio" id="radio" checked value="definitely">Definitely
        <br><input type="radio" name="radio" id="radio" value="maybe">Maybe
        <br><input type="radio" name="radio" id="radio" value="not sure">Not sure
      </div>

      <div id="check" class="check">What would you like to see improved? (check all that apply) <br>
        <label class="check" for="front-end"><input type="checkbox" name="front-end" id="front-end">Front-end Projects</label>
        <label class="check" for="back-end"><input type="checkbox" name="back-end" id="back-end">Back-end Projects</label>
        <label class="check" for="data"><input type="checkbox" name="data" id="data">Data Visualization</label>
        <label class="check" for="challenges"><input type="checkbox" name="challenges" id="challenges">Challenges</label>
        <label class="check" for="open"><input type="checkbox" name="open" id="open">Open Source Community</label>
        <label class="check" for="Gitter"><input type="checkbox" name="Gitter" id="Gitter">Gitter help rooms</label>
        <label class="check" for="videos"><input type="checkbox" name="videos" id="videos">Videos</label>
        <label class="check" for="meetups"><input type="checkbox" name="meetups" id="meetups">City Meetups</label>
        <label class="check" for="Wiki"> <input type="checkbox" name="Wiki" id="Wiki">Wiki</label>
        <label class="check" for="Forum"><input type="checkbox" name="Forum" id="Forum">Forum</label>
        <label class="check" for="Courses"><input type="checkbox" name="Courses" id="Courses">Additional Courses</label>
      </div>

      <div id="textarea" class="textarea">
        <label for="textarea" class="comment">Any comments or suggestions?</label><br>
        <textarea name="text" id="textarea" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
      </div>

      <button>Submit</button>

    </form>
  </main>
</body>

</html>
